# Continuous Integration
---
name: CI

'on':
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  # Linter
  # Runs the yamllint linter
  yaml-lint:
    name: Linter - yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: pip3 install yamllint
      - name: Lint Code
        run: |
          yamllint -s .

  # Linter
  # Runs the cmake-lint cmakelang linter
  cmake-lint:
    name: Linter - cmake-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: pip3 install cmakelang
      - name: Lint Code
        run: |
          cmake-lint ./**/*.cmake CMakeLists.txt

...
